<!-- Rishabh -->
<div class="d-flex flex-row w-100 h-100">
  <div
    class="d-flex flex-column justify-content-center align-items-center w-50 border-end bg-primary-subtle"
  >
    <img class="w-100 ill-shadow" src="../../../assets/illustartion.png" />
  </div>
  <form
    class="d-flex flex-column justify-content-center align-items-center w-50 px-4"
    (ngSubmit)="sumitRegister($event)"
  >
    <div class="w-100 input-group-lg col col-sm-12 col-md-6 col-lg-6">
      <label for="usersname">Full Name *</label>
      <input
        type="text"
        #flname="ngModel"
        required
        [class.is-invalid]="flname.invalid && flname.touched"
        class="form-control"
        id="usersname"
        aria-describedby="nameHelp"
        placeholder="Enter your full name"
        [(ngModel)]="userData.name"
        name="flname"
      />
      <small class="helperText" *ngIf="flname.invalid && flname.touched"
        >Name cannot be empty</small
      >
    </div>

    <div class="mt-4 w-100 input-group-lg col col-sm-12 col-md-6 col-lg-6">
      <label for="exampleInputEmail1">Email address *</label>
      <input
        type="email"
        #email="ngModel"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        [class.is-invalid]="email.invalid && email.touched"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Example: jane@doe.com"
        [(ngModel)]="userData.email"
        name="email"
      />
      <small class="helperText" *ngIf="email.invalid && email.touched"
        >Enter a valid email address</small
      >
    </div>
    <div class="row w-100 mt-4">
      <div
        class="form-group input-group-lg col col-sm-12 col-md-6 col-lg-6 ps-0"
      >
        <label for="password">Password *</label>
        <input
          type="password"
          #password="ngModel"
          required
          minlength="8"
          [class.is-invalid]="password.invalid && password.touched"
          class="form-control"
          id="password"
          placeholder="Enter your password: min 8 characters"
          [(ngModel)]="userData.password"
          name="password"
        />
        <small class="helperText" *ngIf="password.pristine && password.touched"
          >Password is required</small
        >
        <small
          class="helperText"
          *ngIf="password.invalid && password.touched && !password.pristine"
          >Enter a password of atlleast 8 characters</small
        >
      </div>
      <div
        class="form-group input-group-lg col col-sm-12 col-md-6 col-lg-6 pe-0"
      >
        <label for="confirmPassword">Confirm Password *</label>
        <input
          type="password"
          #confirmPassword="ngModel"
          required
          minlength="8"
          required="userData.password===userData.confirmPassword"
          [class.is-invalid]="
            confirmPassword.invalid && confirmPassword.touched
          "
          class="form-control"
          id="confirmPassword"
          placeholder="Confirm password"
          [(ngModel)]="userData.confirmPassword"
          name="confirmPassword"
        />
        <small
          class="helperText"
          *ngIf="
            userData.password != userData.confirmPassword &&
            !confirmPassword.pristine
          "
          >Password does not match</small
        >
      </div>
    </div>

    <div
      class="w-100 mt-5 d-flex flex-row align-items-center justify-content-between"
    >
      <button
        type="button"
        class="w-25 btn btn-danger me-3"
        (click)="clearInput()"
        [disabled]="isClearButtonDisabled()"
      >
        <i class="bi bi-trash-fill me-1"></i> Clear
      </button>
      <button
        type="submit"
        class="w-75 btn btn-primary"
        [disabled]="isSubmitButtonDisabled()"
      >
        <i class="bi bi-send-fill me-1"></i>Register
      </button>
    </div>
    <span class="mt-3">
      Already have an account!
      <a routerLink="/login"> Login</a>
    </span>
  </form>
</div>
